# you can see all props divided in categories
# www.luv2code.com/spring-boot-props

spring.application.name=myapp
# By default, just health is exposed
# management.endpoints.web.exposure.include=health,info
# You can expose all endpoints with the wildcard
management.endpoints.web.exposure.include=*
# management.endpoints.web.exposure.exclude=health,info
management.info.env.enabled=true

info.app.name=My super cool app
info.app.description=A crazy description
info.app.version=1.0.0

# injecting properties
coach.name=Mickey
team.name=Mickey Mouse Club

# change spring boot embedded server port
server.port=7070

# context path of the app (default: / )
server.servlet.context-path=/myapp